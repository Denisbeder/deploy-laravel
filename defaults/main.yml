---
user: devops

deploy_laravel_domain: "example.com"
deploy_laravel_dest: "/var/www"
deploy_laravel_repo: "git@github.com:Denisbeder/douradosagora.git"
deploy_laravel_repo_version: "main"

# Disables installation of require-dev packages
deploy_laravel_composer_no_dev: no

# turn on/off some options
deploy_laravel_build_assets: no
deploy_laravel_generate_key: no
deploy_laravel_use_apache: yes

# Env variables
deploy_laravel_env:
  - name: DB_USERNAME
    value: 'site_user'
  - name: DB_PASSWORD
    value: 'secret'
  - name: DB_DATABASE
    value: 'site'
  - name: DB_HOST
    value: "localhost"
  - name: APP_ENV
    value: "production"
  - name: REDIS_HOST
    value: "localhost"

# task schedule vars to cron
deploy_laravel_cron: true

# enable supervisor
deploy_laravel_supervisor: true
