---
user: devops

domain: "example.com"
domain_path: "/var/www/{{ domain }}"
repository: "git@github.com:Denisbeder/douradosagora.git"
repository_version: "main"

# Disables installation of require-dev packages
require_composer_no_dev: no

# turn on/off some options
build_assets: no
generate_key: no

# Env variables
env_config:
  - name: DB_USERNAME
    value: 'site_user'
  - name: DB_PASSWORD
    value: 'secret'
  - name: DB_DATABASE
    value: 'site'
  - name: DB_HOST
    value: "localhost"
  - name: APP_ENV
    value: "production"
  - name: REDIS_HOST
    value: "localhost"

# task schedule vars to cron
set_cron: true

# enable supervisor
set_supervisor: true
